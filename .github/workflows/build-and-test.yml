name: Build and test

on:
  workflow_run:
    workflows: ["Format"]
    types: [failure]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    needs: [format]
    if: always() && needs.format.result == 'failure'
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.x
      - run: dotnet build
      - run: dotnet test